{% extends "learning_logs/base.html" %}

{% block content %}
<div class="jumbotron">
	<h1 class="display-4">記録しよう</h1>
	
	<p class="lead">トピックを作成して、いつでも振り返ろう。<br>
		趣味・習い事・ハマっていること等々・・・<br><br>
		立てたトピックについて、新しいことを学んだら、その内容をまとめた記事を書こう。<br>
		他の人のトピックにも投稿できます。
	</p>
	
	<a href="{% url 'learning_logs:about' %}">more...</a><br>
	<br>
	{% if not user.is_authenticated %}
	<a class="btn btn-lg btn-primary" href="{% url 'users:register' %}"
		role="button">使ってみる &raquo;</a>
	{% else %}
	<a class="btn btn-lg btn-primary" href="{% url 'learning_logs:topic' %}">新しいトピックをつくる &raquo;</a>
	{% endif %}
</div>

{% endblock content%}
