{% extends "learning_logs/base.html" %}

{% block page_header %}
	<h2>トピック</h2>
{% endblock page_header %}

{% block content %}
	<ul>
		{% for t in topic %}
			<li>
				<a href="{% url 'learning_logs:topic_child' t.id %}">{{t}}　<span>（{{ t.owner }}）</span></a>
			</li>
		{% empty %}
			<li>トピックはまだ作成されていません。</li>
		{% endfor %}
	</ul>
	<a href="{% url 'learning_logs:new_topic' %}">新しいトピックを作成</a>
{% endblock content%}
